<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="fullBody">
        <header id="appHeader">
            <div class="headerContainer">
                <div class="headerBar-start">
                    <div class="menuContainer">
                        <a href="" class="menu"><i class="ri-menu-line"></i></a> 
                    </div>
                    <div class="logoContainer">
                        <img src="logo.png" alt="" class="logo">
                    </div>
                    <div class="dashboardContainer">
                        <div class="dashboardButton">
                            <span class="dashboard">Dashboard</span>
                        </div>
                    </div>
                </div>
                <div class="headerBar-end">
                    <div class="searchContainer">
                        <div class="search-iteam">
                            <i class="ri-search-line"></i>
                            <span class="search-text">Type / To Search</span>
                        </div>
                    </div>
                    <div class="toolContainer">
                        <div class="divider"></div>
                        <div class="createContainer">
                            <i class="ri-add-fill"></i>
                            <i class="ri-arrow-drop-down-fill"></i>
                        </div>
                        <div class="issuesContainer">
                            <i class="ri-focus-line"></i>
                        </div>
                        <div class="pullContainer">
                            <i class="ri-git-pull-request-line"></i>
                        </div>
                    </div>
                    <div class="inboxContainer">
                        <i class="ri-inbox-2-line"></i>
                    </div>
                    <div class="profileContainer">
                        <img src="profile.jpg" alt="profile" class="profile">
                    </div>
                </div>
            </div>
        </header>
        <div id="application-main">
            <aside class="appAside">
                <div class="repoLending">
                    <div class="repoContainer">               
                        <div class="newRepoButton">
                            <h3 class="topRepo">Top repositories</h3> 
                            <div class="repoIcone">
                                <samp><i class="ri-git-repository-line"></i></samp>
                                <samp class="new">New</samp>
                            </div>
                        </div>
                        <div class="repoSearch">
                            <input type="search" placeholder="Find a repository" class="searchBar">    
                        </div>
                        <div class="repoList">
                            <div class="imageList">
                                <div class="imageDiv"><img src="profile.jpg" alt="Photo" class="profileImage"></div>
                                <div class="imageDiv"><img src="profile.jpg" alt="Photo" class="profileImage"></div>
                                <div class="imageDiv"><img src="profile.jpg" alt="Photo" class="profileImage"></div>
                                <div class="imageDiv"><img src="profile.jpg" alt="Photo" class="profileImage"></div>
                                <div class="imageDiv"><img src="profile.jpg" alt="Photo" class="profileImage"></div>
                                <div class="imageDiv"><img src="profile.jpg" alt="Photo" class="profileImage"></div>
                            </div>
                            <div class="nameList">
                                <div><a href="" class="repoName" id="repoName1">Chintub99/GitHub-Clone</a></div>
                                <div><a href="" class="repoName" id="repoName2">Chintub99/YouTube-Clone</a></div>
                                <div><a href="" class="repoName" id="repoName3">Chintub99/ChatDpt-Clone</a></div>
                                <div><a href="https://github.com/Chintub99/Snake-Game.git" class="repoName" id="repoName4" target="_blank">Chintub99/Snake-Game</a></div>
                                <div><a href="https://github.com/Chintub99/Image-Editor-Python.git" class="repoName" id="repoName5" target="_blank">Chintub99/Image-Editor</a></div>
                                <div><a href="https://github.com/Chintub99/Translator.git" class="repoName" id="repoName6" target="_blank"> Chintub99/Translator-Python</a></div>
                            </div>
                        </div>
                    </div>           
                </div>          
            </aside>
            <div class="fullMainContainer">
                <div class="mainContainer">
                    <div class="MainContent">
                        <div class="main-footerContainer">
                            <main class="appMain"></main>
                            <footer class="appFooter"></footer>
                        </div>
                        <aside class="mainAside"></aside>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
